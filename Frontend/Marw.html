<!--                 
               Marw est né le 25 Août 1976 à Enghiens-Les-Bains pendant l'ère de la/du funk et du disco, ses premières années de vie 
               furent celles de la bienveillance et de l'amour. Ses premiers souvenirs musicaux sont ceux d'une boutique de disque se trouvant en face de son domicile.
               Puis vin la periode TOP 50 de Marc Toesca, rendez vous familiale attendu avec impatience. 
               Son premiere connection musical forte, il l'eu vers 10 ans lorsque détaché de ses parents, en colonie de vacance. 
               Il entendit une musique post new wave rock francaise, la melanccolie le saisisa et calma sa douleur.
               Puis la vie avanca et il rencontra dans ses années collège un camarade de classe qui sortait au Boy à Paris qui le connecta au mouvement Rave du début des années 90. 
               Après avoir écouté en boucle l'album de KLF "The White Room". Il était temps pour lui de découvrir en live, ces soirées dont on lui avait temps parlé.
               Là, ce fut le choc, en entrant dans l'entrepot du Bourget. Il fut parcouru d'une emotion indescriptible: le son, le mouvement des gens, les images générait une
               energie qu'il qualifia de transidérale.
               C'étais le 12.12.92 et les Shamen officiait.
               Puis vinrent, les années Lycée, là avec un groupe d'ami, c'étais les week end: Porte Maillot/Infoline, Le Palace, Le Rex, l'émission de Patrick Rognant... 
               Puis un soir au rex il bloqua près du dj (un américain de Chigago) et il scotcha sur l'art de mélanger les disques.
               Il acheta deux ETP 5000, par la suite grace a une connection du lycée et s'exerca pendant 6 mois sans pouvoir arriver a ce qu'il avait vu.
               Puis après une experience de serveur dans le restaurant de son oncle en Espagne, il pu acheter deux Technics SL 1200 MK2.
               Et là apres deux mois, il reussi a caler deux disques, quel fut son contentement. 
               Pendant cette periode, il ne loupait pas un magazine CODA et parcourait les magasins de disques de Bastille et du metro Louvre.
               Il commenca son parcours de dj dans les bars parisiens, Le Depanneur, La Cave des Lombards, Le Néo, le What's Up Bar, etc....
               Il décida alors d'organiser des soirées. Associé avec un rencontre faite sur le minitel de CODA et de son groupe d'ami. 
               Ils organisèrent Funky Town en Avril 1997 ce fut l'acte de naissance de maintenant Funkthetown.
               De nombreuses soirée furent organisé dans le Val D'oise et sur Paris jusqu'en 2005.
               En tant que dj sur cette periode, son son évolua du Hardcore à la Deephouse en passant par toutes les transitions musical possible.
               Enfin en 2005, il se lanca dans la production musicale.
               Il s'y consacra les dernières années de sa vie.
               Il laissa donc derrières lui de nombreux morceaux produit ainsi qu'un album dans un style qu'il aimait appeler Electro Spatial. -->
