Το Funthetown είναι ένας σύλλογος, ένας οργανισμός, ένας συλλογικός οργανισμός που αποσκοπεί στη μετάδοση της μουσικής κουλτούρας για την προώθηση της ειρήνης, της αγάπης και της αρμονίας.
